<!DOCTYPE html>
<html>
    <body>
        <h1>
            Elipses con gradiente en SVG
        </h1>
        <!-- elipse -->
        <svg width="100%" height="150">
            <!-- rx y ry son los radios, fill es el color de relleno-->
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="orange"/>
        </svg>
        <!-- definición de un gradiente lineal definido -->
        <svg width="100%" height="150">
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
            <defs>
                <!-- observad el parámetro identificador id="grad1"-->
                <!-- x1-2 y y1-2 es el porcentaje de degradación en ambos ejes"-->
                <linearGradient id="grad1" x1="100%" y1="0%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color: rgb(255, 0, 0);stop-opacity:1;"/>
                    <stop offset="100%" style="stop-color: rgb(255, 255, 0);stop-opacity:1;"/>
                </linearGradient>
            </defs>
        </svg>

        <svg width="100%" height="150">
            <!-- en fill podemos usar las componentes hexadecimales (ver HTML color picker de w3school)-->
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="lime"/>
        </svg>
        <!-- definición de otro gradiente lineal personalizado -->
        <svg width="100%" height="400">
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)"/>
            <defs>
                <!-- el punto de luz se puede desplazar con el porcentaje de cx cy fx fy y su tamaño con r...-->
                <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color: rgb(255, 250, 250);stop-opacity:0;"/>
                    <stop offset="100%" style="stop-color: rgb(0, 255, 0);stop-opacity:1;"/>
                </radialGradient>
            </defs>
        </svg>

    </body>
</html>
